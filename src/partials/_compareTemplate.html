<div class="demo-tile">
  <div><i class="fa fa-chevron-right"></i> <span class="demo-name"><%= name %></div>
  <div class="demo-box">
    <ul>
      <% options.forEach(function(demo) { %>
        <% if (!demo["chartOnly"]) { %>
          <li class="demo" id="<%= demo.id %>" data-name="<%= name %>" data-label="<%= demo.label %>"><%= demo.label %> <i class="fa fa-check"></i></li>
        <% } %>
      <% }) %>
    </ul>
  </div>
</div>
