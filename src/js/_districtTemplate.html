<div class="charts">

  <div class="population">Population: {{data.population}}</div>

  {{#graphs}}
    <div>
      {{name}}:
      <div class="average-graph">
        {{#options}}
          <div class="{{id}} average bar" style="width: {{avg_percent}}"></div>
        {{/options}}
      </div>

      <div class="district-graph">
        {{#options}}
          <div class="{{id}} district bar" style="width: {{dist_percent}}"></div>
        {{/options}}
      </div>

      <div class="key">
        {{#options}}
          <div class="key-value"><div class="{{id}} swatch"></div> = {{label}}</div>
        {{/options}}
      </div>
    </div>
  {{/graphs}}

</div>
