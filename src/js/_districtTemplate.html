<div class="charts">

  <div class="population">Population: {{data.population}}</div>

  {{#graphs}}
    <div class="chart-group">
      <div class="name">{{name}}:</div>
      <div class="average-chart">
        {{#options}}
          <div class="{{id}} average bar" style="width: {{avg_percent}}"></div>
        {{/options}}
      </div>

      <div class="district-chart">
        {{#options}}
          <div class="{{id}} district bar" style="width: {{dist_percent}}"></div>
        {{/options}}
      </div>

      <div class="key">
        {{#options}}
          <div class="key-value">
            <div class="{{id}} swatch"></div> 
            = {{#alt-label}}{{alt-label}}{{/alt-label}} 
              {{^alt-label}}{{label}}{{/alt-label}}
          </div>
        {{/options}}
      </div>
    </div>
  {{/graphs}}

</div>
