<div class="charts">

  Race:
  
  <div class="average-graph">
    <div class="white average bar"></div>
    <div class="black average bar"></div>
    <div class="asian average bar"></div>
    <div class="hispanic average bar"></div>
    <div class="other average bar"></div>
  </div>

  <div class="district-graph">
    <div class="white district bar"></div>
    <div class="black district bar"></div>
    <div class="asian district bar"></div>
    <div class="hispanic district bar"></div>
    <div class="other district bar"></div>
  </div>
</div>

<table class="table">
  {{#data}}
    <tr>
      <td class="numbers">
        <div class="district-number">{{district}}</div>
        <div class="average-number">{{average}}</div>
      </td>
      <td class="categories">{{name}}</td>
    </tr>
  {{/data}}
</table>
